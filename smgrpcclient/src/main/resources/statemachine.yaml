# Configurations
machineID: "grpcStateMachine"
autoStartup: false

# States
states:
  - name: "INITIAL"
    readVariables: "A"
    writeVariables:

  - name: "S1"
    readVariables: "C"
    writeVariables: "B"

  - name: "S2"
    readVariables: "C"
    writeVariables: "A"

  - name: "S3"
    readVariables: "B"
    writeVariables: "C"

# Transitions & Events
transitions:
  - event: "EI1"
    fromState: "SI"
    toState: "S1"

  - event: "E12"
    fromState: "S1"
    toState: "S2"

  - event: "E21"
    fromState: "S2"
    toState: "S1"

  - event: "E13"
    fromState: "S1"
    toState: "S3"

  - event: "E32"
    fromState: "S3"
    toState: "S2"